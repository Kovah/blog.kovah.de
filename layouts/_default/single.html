{{ define "main" }}

<article class="post">
  <header class="post__header block block--primary block--small text--center">
    <div class="container">
      <h2>{{ .Title }}</h2>
    </div>
  </header>

  <section class="post__content-wrapper block block--small">
    <div class="container">

      <div class="post__content">
        {{ .Content }}
      </div>

    </div>
  </section>
</article>

{{ end }}
