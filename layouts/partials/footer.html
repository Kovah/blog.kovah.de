<footer class="footer block block--primary text--center">
  <div class="container">

    <div class="footer__icon">
      <a href="https://kovah.de/">{{ partial "icons/kvh-insignia.html" }}</a>
    </div>

    <div class="footer__links">
      <div class="footer__link">
        &copy; {{ now.Format "2006" }} Kovah.de
      </div>
      <div class="footer__link">
        <a href="https://kovah.de/info/impress">Impress</a>
      </div>
      <div class="footer__link">
        <a href="https://kovah.de/info/privacy">Privacy</a>
      </div>
    </div>

    <div class="footer__links">
      <div class="footer__link">
        <small>All content is licensed as <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a> if not stated otherwise.</small>
      </div>
    </div>

  </div>
</footer>

{{ with .Params.hascode }}
  {{ if . }}
  {{ $highlightjs := resources.Get "highlighter.js" | fingerprint }}
  <script src="{{ $highlightjs.Permalink | relURL }}"></script>
  {{ end }}
{{ end }}

<script data-goatcounter="https://analytics.kovah.de/count" async src="//analytics.kovah.de/count.js"></script>
