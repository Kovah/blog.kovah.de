<div class="navigation block block--small">
  <div class="container">

    <div class="navigation__top">

      <a href='{{ "/" | relLangURL }}' class="navigation__logo">
        {{ partial "logo.html" . }}
      </a>

      <div class="navigation__spacer"></div>

      {{ range .Translations }}
      <a class="navigation__item" href="{{ .Permalink }}">
        {{ .Language.LanguageName }}
      </a>
      {{ end }}

    </div>

    <div class="navigation__categories">

      {{ range .Site.Menus.main -}}
      <a class="navigation__item" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
      {{- end }}

    </div>
  </div>
</div>
