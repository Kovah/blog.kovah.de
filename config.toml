title = "Kovah.de Blog"
baseURL = "https://blog.kovah.de/"
assetDir = "./assets/dist"
paginate = 10
relativeURLs = false

pygmentsCodeFences = false

DefaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

[params]
  defaultAuthor = "Kevin Woblick"
  publisher = "Kevin Woblick"
  webmentionUrl = "https://blog.kovah.de"
  imgCDNDomain = "aiwsdltqdo.cloudimg.io"
  imgCDNUrl = "https://aiwsdltqdo.cloudimg.io/v7/blog.kovah.de"

[imaging]
  quality = 90
  resampleFilter = 'CatmullRom'

[languages]
[languages.en]
  contentDir = "content/en"
  languageName = "EN"
  languageCode = "en-us"
  weight = 1

[languages.de]
  contentDir = "content/de"
  languageName = "DE"
  languageCode = "de-de"
  weight = 2

